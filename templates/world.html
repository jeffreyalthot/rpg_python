<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du monde</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="header portal-header">
    <h1>Atlas d'Aetheria</h1>
    <nav class="site-nav">
      <a href="/">Accueil</a><a href="/character">Avatar</a><a href="/combat">Combat</a><a href="/play">Jouer</a>
    </nav>
  </header>
  <main class="portal-main">
    <section class="card">
      <h2>Image monde 5000 x 5000</h2>
      <img class="mega-map" src="/static/assets/world-map-5000.svg" alt="Carte monde 5000 par 5000 avec marqueurs villages" />
      <p>Les positions de villages sont déjà marquées sur la carte pour guider la progression.</p>
    </section>
    <section class="card">
      <h2>Zones représentées</h2>
      <div class="asset-gallery">
        <figure><img src="/static/assets/zone-plains.svg" alt="Plaines"><figcaption>Plaines</figcaption></figure>
        <figure><img src="/static/assets/zone-starting-village.svg" alt="Village départ"><figcaption>Village de départ</figcaption></figure>
        <figure><img src="/static/assets/zone-battlefield.svg" alt="Champ de bataille"><figcaption>Zone de combat</figcaption></figure>
        <figure><img src="/static/assets/zone-merchant.svg" alt="Camp marchand"><figcaption>Camp marchand</figcaption></figure>
      </div>
    </section>
  </main>
</body>
</html>
